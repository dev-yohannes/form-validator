<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Register With Us</h2>
      <div class="username-section divs">
        <label for="username">Username</label><br />
        <input
          type="text"
          name="username"
          id="username-input"
          class="form-input border-class"
          placeholder="Enter username"
          autocomplete="off"
          required
        />
        <p class="hint-message" value="1">
          Username can be alphanumeric and contain 5 - 12 characters
        </p>
      </div>
      <div class="email-section divs">
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email-input"
          class="form-input border-class"
          placeholder="Enter email"
          autocomplete="off"
          required
        />
        <p class="hint-message" value="2">
          Email must be a valid address e.g. (example@domain.com)
        </p>
      </div>
      <div class="password-section divs">
        <label for="password">Password</label><br />
        <input
          type="password"
          name="password"
          id="password-input"
          class="form-input border-class"
          placeholder="Enter password"
          required
        />
        <p class="hint-message" value="3">
          Password must be alphanumeric (@, _ and - are allowed) and must be 8 -
          20 characters
        </p>
      </div>
      <div class="confirm-password-section divs">
        <label for="confirm-password">Comfirm Password</label><br />
        <input
          type="password"
          name="confirm-password"
          id="confirm-password-input"
          class="form-input border-class"
          placeholder="Enter password again"
          required
        />
      </div>
      <button type="submit" id="submit">Submit</button>
    </div>
    <!--  -->
    <!-- <script src="script.js"></script> -->
    <script src="script2.js"></script>
    <!--  -->
  </body>
</html>
